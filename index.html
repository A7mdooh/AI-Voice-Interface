<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>واجهة الذكاء الاصطناعي</title>
    <style>
        /* تصميم الواجهة */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #screen {
            width: 80%;
            height: 80%;
            background-color: #111;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #eyes {
            display: flex;
            justify-content: space-between;
            width: 50%;
            position: absolute;
            top: 30%;
        }

        .eye {
            width: 50px;
            height: 50px;
            background-color: #fff;
            border-radius: 50%;
        }

        #mouth {
            width: 150px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            bottom: 30%;
        }
    </style>
</head>
<body>
    <div id="screen">
        <div id="eyes">
            <div class="eye"></div>
            <div class="eye"></div>
        </div>
        <div id="mouth"></div>
    </div>

    <audio id="audioPlayer"></audio>

    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js"></script>
    <script>
        // إعداد Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBGv3JmZB71ztx-PwR_wMmT0f8jZlDDT2U",
            authDomain: "ai-voice-interface.firebaseapp.com",
            databaseURL: "https://ai-voice-interface-default-rtdb.firebaseio.com",
            projectId: "ai-voice-interface",
            storageBucket: "ai-voice-interface.appspot.com",
            messagingSenderId: "997645849088",
            appId: "1:997645849088:web:6929a069d1e7e387b1bee5"
        };

        // تهيئة Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // الاستماع للأوامر وتشغيل الصوت
        firebase.database().ref("command").on("value", (snapshot) => {
            const command = snapshot.val();
            if (command) {
                const audioPlayer = document.getElementById("audioPlayer");
                audioPlayer.src = command;
                audioPlayer.play();
                firebase.database().ref("command").set(null); // إعادة ضبط الأمر
            }
        });
    </script>
</body>
</html>
